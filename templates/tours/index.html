{% extends "base.html" %}
{% block title %}
  Наши туры
{% endblock %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Лучшие туры</h2>
    <form method="get" action="" class="d-flex" role="search" style="width: 320px;">
        <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск"
              name="q" value="{{ request.GET.q }}" style="border: 1px solid lightgray;">
        <button class="btn btn-outline-primary" type="submit">Искать</button>
    </form>
  </div>
  <div class="col d-flex" style="justify-content: center; gap:12px; flex-wrap: wrap;">
  {% for tour in page_obj %}
    {% include "includes/tour_card.html" %}
  {% endfor %}
  </div>
  {% include "includes/paginator.html" %}
{% endblock %}
